---
  apiVersion: "v1"
  kind: "Service"
  metadata: 
    name: "kube-dns"
    namespace: "kube-system"
    labels: 
      k8s-app: "kube-dns"
      kubernetes.io/name: "KubeDNS"
      kubernetes.io/cluster-service: "true"
  spec: 
    clusterIP: "${DNS_SERVICE_IP}"
    ports: 
      - protocol: "UDP"
        name: "dns"
        port: 53
      - protocol: "TCP"
        name: "dns-tcp"
        port: 53
    selector: 
      k8s-app: "kube-dns"
